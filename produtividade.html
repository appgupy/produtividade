<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtividade</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --clt: #0284c7; --pj: #7c3aed; --bg: #f8fafc; --nav: #1e293b; --border: #e2e8f0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 85px; color: #1e293b; }

        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 75px; background: var(--nav); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .brand { line-height: 1; cursor: pointer; min-width: 150px; }
        .brand .small { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; display: block; }
        .brand .big { font-size: 1.1rem; font-weight: 800; color: white; }
        
        .nav-tools { display: flex; align-items: center; gap: 10px; background: #334155; padding: 6px 12px; border-radius: 10px; border: 1px solid #475569; }
        .nav-tools select, .nav-tools input { background: transparent; border: none; color: white; font-size: 0.8rem; font-weight: 600; outline: none; cursor: pointer; }
        .nav-tools option { background: var(--nav); }

        .btn-import { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: 700; font-size: 0.75rem; cursor: pointer; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* PAINEL DIN√ÇMICO */
        .dynamic-panel { background: #1e293b; color: white; border-radius: 15px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-left: 6px solid var(--primary); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        .panel-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .stat-box .label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
        .stat-box .value { font-size: 1.2rem; font-weight: 800; display: block; margin-top: 4px; }

        /* TABELA */
        .table-wrap { background: white; border-radius: 15px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; min-width: 1000px; }
        th { background: #f8fafc; padding: 12px; text-align: left; border-bottom: 2px solid var(--border); color: #64748b; }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }
        .divider-row { background: #f1f5f9 !important; font-weight: 800; font-size: 0.7rem; color: #475569; }
        
        .hidden { display: none !important; }
        
        /* AVISO DE IMPORTA√á√ÉO */
        #import-log { position: fixed; bottom: 20px; right: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000; border-top: 4px solid var(--primary); display: none; min-width: 250px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <div class="brand" onclick="location.reload()">
            <span class="small">controle de</span>
            <div class="big">PRODUTIVIDADE<span>.</span></div>
        </div>
        <div class="nav-tools">
            <select id="view-selector" onchange="ajustarSeletores()">
                <option value="dia">üîç An√°lise Di√°ria</option>
                <option value="semana">üìÖ Vis√£o Semanal</option>
                <option value="mes">üìä Consolidado Mensal</option>
            </select>
            <div style="width:1px; height:20px; background:#475569;"></div>
            <input type="month" id="filtro-mes" onchange="carregarDados()">
            <input type="date" id="select-dia" onchange="alternarVisao()">
            <select id="select-semana" class="hidden" onchange="alternarVisao()"></select>
        </div>
    </div>
    <div class="nav-right">
        <button class="btn-import" onclick="document.getElementById('excel-files').click()">üì• Importar Planilhas</button>
        <input type="file" id="excel-files" accept=".xlsx" multiple class="hidden" onchange="importarArquivos()">
        <span id="user-display" style="margin-left:15px; font-weight:700; font-size:0.8rem; color:#94a3b8"></span>
    </div>
</nav>

<div class="container">
    <div id="panel-contexto" class="dynamic-panel">
        <div class="panel-header">
            <h2 id="panel-titulo" style="margin:0; font-size:1.1rem;">Carregando...</h2>
            <span id="panel-info-extra" style="font-size:0.75rem; font-weight:600; background:rgba(255,255,255,0.1); padding:5px 12px; border-radius:20px;">-</span>
        </div>
        <div class="panel-grid" id="panel-stats">
            <div class="stat-box"><span class="label">Produ√ß√£o Total</span><span class="value" id="p-total">0</span></div>
            <div class="stat-box"><span class="label">M√©dia Time</span><span class="value" id="p-media">0</span></div>
            <div class="stat-box"><span class="label">Total CLT</span><span class="value" style="color:var(--clt)" id="p-clt">0</span></div>
            <div class="stat-box"><span class="label">Total PJ</span><span class="value" style="color:var(--pj)" id="p-pj">0</span></div>
            <div class="stat-box"><span class="label">FIFO</span><span class="value" id="p-fifo">0</span></div>
            <div class="stat-box"><span class="label">G. Total</span><span class="value" id="p-gt">0</span></div>
            <div class="stat-box"><span class="label">G. Parcial</span><span class="value" id="p-gp">0</span></div>
            <div class="stat-box"><span class="label">Perfil FC</span><span class="value" id="p-fc">0</span></div>
        </div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Assistente</th>
                    <th style="text-align:center">Produ√ß√£o</th>
                    <th>FIFO</th><th>G.T.</th><th>G.P.</th><th>P.FC</th>
                    <th>Semana</th><th>M√™s</th><th>Atingimento</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>
</div>

<div id="import-log">
    <h4 style="margin:0 0 10px 0; font-size:0.9rem;">üì¢ Relat√≥rio de Importa√ß√£o</h4>
    <div id="log-content" style="font-size:0.75rem; color:#475569; line-height:1.4"></div>
    <button onclick="this.parentElement.style.display='none'" style="margin-top:10px; width:100%; padding:5px; border:none; background:#eee; cursor:pointer; border-radius:5px;">Fechar</button>
</div>

<script>
    const SB_URL = "https://glqrpsyjwozvislyxapj.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdscXJwc3lqd296dmlzbHl4YXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNTQyOTgsImV4cCI6MjA4MTgzMDI5OH0.etzcmIHgPcGC12HwZPTU2u0DLtJdF3XTBSYW38O7S-w";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    let dadosGlobais = [], metasGlobais = [];

    const sessao = JSON.parse(localStorage.getItem('usuario'));
    if(!sessao) window.location.href = 'index.html';
    document.getElementById('user-display').innerText = sessao.nome;
    document.getElementById('filtro-mes').value = new Date().toISOString().substring(0,7);
    document.getElementById('select-dia').value = new Date().toISOString().substring(0,10);

    function ajustarSeletores() {
        const v = document.getElementById('view-selector').value;
        document.getElementById('select-dia').classList.toggle('hidden', v !== 'dia');
        document.getElementById('select-semana').classList.toggle('hidden', v !== 'semana');
        
        if(v === 'semana') gerarOpcoesSemana();
        alternarVisao();
    }

    function gerarOpcoesSemana() {
        const sel = document.getElementById('select-semana');
        sel.innerHTML = '';
        // Gerar 5 semanas padr√£o
        for(let i=1; i<=5; i++) {
            const opt = document.createElement('option');
            opt.value = i; opt.text = `Semana ${i}`;
            sel.appendChild(opt);
        }
    }

    async function carregarDados() {
        const mesStr = document.getElementById('filtro-mes').value;
        const { data: pData } = await _supabase.from('producao').select('*, usuarios(*)').gte('data_referencia', `${mesStr}-01`).lte('data_referencia', `${mesStr}-31`).order('data_referencia', {ascending: false});
        const { data: mData } = await _supabase.from('metas').select('*');
        dadosGlobais = pData || []; metasGlobais = mData || [];
        ajustarSeletores();
    }

    async function importarArquivos() {
        const files = document.getElementById('excel-files').files;
        let logs = { sucesso: 0, duplicados: 0, total: 0 };
        
        for(let file of files) {
            const fn = file.name.replace('.xlsx', '');
            if(!/^\d{8}$/.test(fn)) continue;
            const dr = `${fn.substring(4,8)}-${fn.substring(2,4)}-${fn.substring(0,2)}`;
            
            const buffer = await file.arrayBuffer();
            const wb = XLSX.read(buffer, {type: 'array'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            
            for(let r of json) {
                logs.total++;
                // Verifica se j√° existe para evitar duplicados
                const { data: existe } = await _supabase.from('producao').select('id').eq('usuario_id', r.id_assistente).eq('data_referencia', dr).single();
                
                if(existe) { logs.duplicados++; continue; }

                const { error } = await _supabase.from('producao').insert({
                    usuario_id: r.id_assistente,
                    fifo: Number(r.documentos_validados_fifo || 0),
                    gradual_total: Number(r.documentos_validados_gradual_total || 0),
                    gradual_parcial: Number(r.documentos_validados_gradual_parcial || 0),
                    perfil_fc: Number(r.documentos_validados_perfil_fc || 0),
                    quantidade: Number(r.documentos_validados || 0),
                    data_referencia: dr
                });
                if(!error) logs.sucesso++;
            }
        }
        
        const logDiv = document.getElementById('import-log');
        document.getElementById('log-content').innerHTML = `
            Arquivos processados: ${files.length}<br>
            Registros na planilha: ${logs.total}<br>
            <b style="color:green">Novos importados: ${logs.sucesso}</b><br>
            <b style="color:orange">Duplicados (ignorados): ${logs.duplicados}</b>
        `;
        logDiv.style.display = 'block';
        carregarDados();
    }

    function getWeekOfMonth(dateStr) {
        const date = new Date(dateStr + 'T12:00:00');
        const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
        return Math.ceil((date.getDate() + firstDay.getDay()) / 7);
    }

    function alternarVisao() {
        const visao = document.getElementById('view-selector').value;
        let filtrados = [];
        let titulo = "";

        if(visao === 'dia') {
            const d = document.getElementById('select-dia').value;
            filtrados = dadosGlobais.filter(p => p.data_referencia === d);
            titulo = `An√°lise do Dia: ${d.split('-').reverse().join('/')}`;
        } else if(visao === 'semana') {
            const sem = parseInt(document.getElementById('select-semana').value);
            filtrados = dadosGlobais.filter(p => getWeekOfMonth(p.data_referencia) === sem);
            titulo = `Resumo da Semana ${sem}`;
        } else {
            filtrados = dadosGlobais;
            titulo = `Consolidado do M√™s`;
        }

        atualizarPainel(filtrados, titulo);
        renderizarTabela(filtrados, visao === 'dia');
    }

    function atualizarPainel(dados, titulo) {
        const as = dados.filter(p => p.usuarios?.funcao === 'Assistente');
        const total = as.reduce((a,b)=>a+b.quantidade,0);
        const head = new Set(as.map(p => p.usuarios?.nome + p.data_referencia)).size || 1;
        const headUnico = new Set(as.map(p => p.usuarios?.nome)).size || 1;

        document.getElementById('panel-titulo').innerText = titulo;
        document.getElementById('panel-info-extra').innerText = `${headUnico} Assistentes envolvidos`;
        document.getElementById('p-total').innerText = total.toLocaleString();
        document.getElementById('p-media').innerText = (total / head).toFixed(0);
        document.getElementById('p-clt').innerText = as.filter(p=>(p.usuarios?.contrato||'').includes('CLT')).reduce((a,b)=>a+b.quantidade,0).toLocaleString();
        document.getElementById('p-pj').innerText = as.filter(p=>!(p.usuarios?.contrato||'').includes('CLT')).reduce((a,b)=>a+b.quantidade,0).toLocaleString();
        document.getElementById('p-fifo').innerText = as.reduce((a,b)=>a+b.fifo,0).toLocaleString();
        document.getElementById('p-gt').innerText = as.reduce((a,b)=>a+b.gradual_total,0).toLocaleString();
        document.getElementById('p-gp').innerText = as.reduce((a,b)=>a+b.gradual_parcial,0).toLocaleString();
        document.getElementById('p-fc').innerText = as.reduce((a,b)=>a+b.perfil_fc,0).toLocaleString();
    }

    function renderizarTabela(dados, isDiaUnico) {
        let html = ''; let lastD = '';
        dados.forEach(p => {
            const dt = p.data_referencia.split('-').reverse().join('/');
            if(!isDiaUnico && dt !== lastD) {
                html += `<tr class="divider-row"><td colspan="9">üìÖ DATA: ${dt}</td></tr>`;
                lastD = dt;
            }
            const meta = metasGlobais.filter(m => m.usuario_id == p.usuario_id && m.data_inicio <= p.data_referencia).sort((a,b)=>b.id-a.id)[0];
            const ating = meta ? ((p.quantidade / meta.valor_meta)*100).toFixed(0) : 0;

            html += `<tr>
                <td><b>${p.usuarios?.nome || 'N/A'}</b></td>
                <td style="text-align:center; color:var(--primary); font-weight:800">${p.quantidade}</td>
                <td>${p.fifo}</td><td>${p.gradual_total}</td><td>${p.gradual_parcial}</td><td>${p.perfil_fc}</td>
                <td>-</td><td>-</td>
                <td><span style="font-weight:800; color:${ating>=100?'#059669':'#dc2626'}">${ating}%</span></td>
            </tr>`;
        });
        document.getElementById('tabela-corpo').innerHTML = html || '<tr><td colspan="9" style="text-align:center">Nenhum dado para este filtro.</td></tr>';
    }

    carregarDados();
</script>
</body>
</html>

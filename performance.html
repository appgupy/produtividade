<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Individual</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <div class="control-group">
                <select id="colaboradorSelect" onchange="atualizarPerformance()">
                    <option value="">Selecione um colaborador...</option>
                </select>
                <select id="mesSelect" onchange="atualizarPerformance()">
                    </select>
            </div>
        </div>

        <div id="performanceContent" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Total do Mês</span>
                    <div class="stat-value" id="totalMes">0h</div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Meta Mensal</span>
                    <div class="stat-value" id="metaMensal">0h</div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Atingimento</span>
                    <div class="stat-value" id="atingimento">0%</div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Status</span>
                    <div class="stat-value" id="statusPerf">-</div>
                </div>
            </div>

            <div class="chart-container" style="background: white; padding: 20px; border-radius: 10px; border: 1px solid var(--border);">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <div id="emptyState" style="text-align: center; padding: 50px; color: var(--text-muted);">
            <p>Selecione um colaborador e um mês para visualizar a performance.</p>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/performance.js"></script>
</body>
</html>

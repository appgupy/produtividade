<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Produtividade</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { padding-top: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-wrapper { width: 100%; max-width: 400px; padding: 20px; }
        .brand-login { text-align: center; margin-bottom: 35px; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid var(--border); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }
        .btn-login { width: 100%; padding: 14px; background: var(--nav); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-login:hover { background: var(--primary); transform: translateY(-1px); }
        .error-msg { color: var(--danger); font-size: 0.85rem; text-align: center; margin-top: 15px; display: none; background: #fee2e2; padding: 10px; border-radius: 6px; font-weight: 600; }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="brand-login">
        <img src="assets/img/logo.png" alt="Controle de Produtividade" class="logo-login">
    </div>
    <div class="login-card">
        <div class="input-group">
            <label>ID do Funcionário</label>
            <input type="number" id="login-id" placeholder="Digite seu ID" onkeypress="handleEnter(event)">
        </div>
        <div class="input-group">
            <label>Senha de Acesso</label>
            <input type="password" id="senha" placeholder="••••••••" onkeypress="handleEnter(event)">
        </div>
        <button class="btn-login" onclick="fazerLogin()" id="btn-entrar">Acessar Sistema</button>
        <div class="error-msg" id="error-msg">ID ou senha incorretos.</div>
    </div>
</div>
<script src="assets/js/config.js"></script>
<script>
    if(localStorage.getItem('usuario')) window.location.href = 'produtividade.html';
    function handleEnter(e) { if(e.key === 'Enter') fazerLogin(); }
    async function fazerLogin() {
        const idVal = document.getElementById('login-id').value.trim();
        const passVal = document.getElementById('senha').value.trim();
        const msg = document.getElementById('error-msg');
        msg.style.display = 'none';
        if(!idVal || !passVal) { msg.innerText = "Informe ID e Senha."; msg.style.display = 'block'; return; }
        
        try {
            const { data, error } = await _supabase.from('usuarios').select('*').eq('id', idVal).eq('senha', passVal).maybeSingle();
            if (error) throw error;
            if (data) {
                localStorage.setItem('usuario', JSON.stringify(data));
                window.location.href = 'produtividade.html';
            } else { throw new Error(); }
        } catch (err) {
            msg.innerText = "Credenciais inválidas."; msg.style.display = 'block';
        }
    }
</script>
</body>
</html>

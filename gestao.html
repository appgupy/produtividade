<body>

<nav class="navbar">
    <div class="nav-left">

                <option value="equipe">üë• Cadastro de Equipe</option>

            <a href="#" style="color:white; text-decoration:none; font-weight:700; font-size:0.85rem;">Gest√£o</a>

<div class="container">
    <div class="admin-card">
        <div id="mod-equipe">
            <h2 style="margin-top:0; font-size:1.2rem;">Cadastrar Novo Colaborador</h2>
            <div class="form-group"><label>ID (Planilha)</label><input type="number" id="u-id"></div>
            <div class="form-group"><label>Nome Completo</label><input type="text" id="u-nome"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group"><label>Fun√ß√£o</label><select id="u-fun"><option>Assistente</option><option>Auditora</option><option>Gestora</option></select></div>
                <div class="form-group"><label>Contrato</label><select id="u-con"><option>CLT</option><option>PJ</option></select></div>
            </div>
            <button class="btn btn-primary" onclick="salvarUsuario()">Salvar Cadastro</button>
        </div>

        <div id="mod-metas" class="hidden">
            <h2 style="margin-top:0; font-size:1.2rem;">Definir Meta Di√°ria</h2>
            <div class="form-group"><label>Colaborador</label><select id="m-user"></select></div>
            <div class="form-group"><label>Valor da Meta</label><input type="number" id="m-val"></div>
            <div class="form-group"><label>In√≠cio da Vig√™ncia</label><input type="date" id="m-data"></div>
            <button class="btn btn-primary" onclick="salvarMeta()">Aplicar Meta</button>
        </div>

        <div id="mod-lista" class="hidden">
            <h2 style="margin-top:0; font-size:1.2rem;">Equipe Cadastrada</h2>
            <table id="tabela-equipe">
                <thead><tr><th>ID</th><th>Nome</th><th>Contrato</th><th>Fun√ß√£o</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="mod-limpar" class="hidden" style="text-align:center;">
            <h2 style="margin-top:0; font-size:1.2rem; color:#dc2626;">Apagar Dados de Importa√ß√£o</h2>
            <p>Esta a√ß√£o remover√° permanentemente todas as produ√ß√µes enviadas via Excel.</p>
            <button class="btn btn-danger" onclick="limparBanco()">Limpar Banco de Produ√ß√£o</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://glqrpsyjwozvislyxapj.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdscXJwc3lqd296dmlzbHl4YXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNTQyOTgsImV4cCI6MjA4MTgzMDI5OH0.etzcmIHgPcGC12HwZPTU2u0DLtJdF3XTBSYW38O7S-w";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    function alternarModulo() {
        const m = document.getElementById('gestao-selector').value;
        document.getElementById('mod-equipe').classList.toggle('hidden', m !== 'equipe');
        document.getElementById('mod-metas').classList.toggle('hidden', m !== 'metas');
        document.getElementById('mod-lista').classList.toggle('hidden', m !== 'lista');
        document.getElementById('mod-limpar').classList.toggle('hidden', m !== 'limpar');
        if(m === 'lista' || m === 'metas') carregarListas();
    }

    async function salvarUsuario() {
        const id = document.getElementById('u-id').value;
        const nome = document.getElementById('u-nome').value;
        if(!id || !nome) return alert("Preencha ID e Nome");
        await _supabase.from('usuarios').upsert([{ id, nome, funcao: document.getElementById('u-fun').value, contrato: document.getElementById('u-con').value, senha: '123' }]);
        alert("Salvo!");
    }

    async function salvarMeta() {
        await _supabase.from('metas').insert([{ usuario_id: document.getElementById('m-user').value, valor_meta: document.getElementById('m-val').value, data_inicio: document.getElementById('m-data').value }]);
        alert("Meta definida!");
    }

    async function limparBanco() {
        if(confirm("Deseja realmente apagar todas as produ√ß√µes?")) {
            if(prompt("Digite LIMPAR para confirmar") === "LIMPAR") {
                await _supabase.from('producao').delete().neq('id', 0);
                alert("Dados apagados!");
            }
        }
    }

    async function carregarListas() {
        const { data: u } = await _supabase.from('usuarios').select('*').order('nome');
        document.getElementById('m-user').innerHTML = u.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
        document.querySelector('#tabela-equipe tbody').innerHTML = u.map(x => `<tr><td>${x.id}</td><td>${x.nome}</td><td>${x.contrato}</td><td>${x.funcao}</td></tr>`).join('');
    }
</script>

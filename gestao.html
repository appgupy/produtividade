<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Colaboradores</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="management-grid">
            <div class="card" style="background: white; padding: 25px; border-radius: 10px; border: 1px solid var(--border);">
                <h2 style="margin-top: 0; color: var(--nav);">Novo Colaborador</h2>
                <form onsubmit="adicionarColaborador(event)" id="formColaborador">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="nomeColab" required placeholder="Ex: João Silva">
                    </div>
                    <div class="form-group">
                        <label>Cargo/Função</label>
                        <input type="text" id="cargoColab" required placeholder="Ex: Desenvolvedor">
                    </div>
                    <div class="form-group">
                        <label>Meta Diária (Horas)</label>
                        <input type="number" id="metaColab" step="0.1" min="1" required placeholder="Ex: 8.0">
                    </div>
                    <button type="submit" class="btn-save">Cadastrar Colaborador</button>
                </form>
            </div>

            <div class="card" style="background: white; padding: 25px; border-radius: 10px; border: 1px solid var(--border);">
                <h2 style="margin-top: 0; color: var(--nav);">Equipe Atual</h2>
                <div id="listaColaboradores" class="colaboradores-list" style="max-height: 400px; overflow-y: auto;">
                    </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/gestao.js"></script>
</body>
</html>

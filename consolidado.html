<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Consolidada</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="action-bar">
            <div class="tools-group">
                <input type="month" id="mesConsolidado" onchange="gerarRelatorioConsolidado()">
                <button class="btn-import" onclick="exportarCSV()">Exportar CSV</button>
            </div>
        </div>

        <div class="table-wrap">
            <table id="tabelaConsolidada">
                <thead>
                    <tr>
                        <th>Colaborador</th>
                        <th>Total</th>
                        <th>Média</th>
                        <th>% Meta</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/consolidado.js"></script>
</body>
</html>
